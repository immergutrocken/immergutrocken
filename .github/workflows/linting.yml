name: linting

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  run-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install modules
        run: npm ci
      - name: Run linting
        run: npm run lint
