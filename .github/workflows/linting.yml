name: linting

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  run-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install modules
        run: bun install
      - name: Run linting
        run: bun run lint;
