name: Update bun.lockb
on:
  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"

jobs:
  update-bun-lockb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies and update bun.lockb
        run: |
          bun install
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add bun.lockb
          git commit -m "Update bun.lockb after Dependabot changes" || echo "No changes to commit"
          git push
